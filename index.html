<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class = container>
    <h1>LETS PLAY! ROCK PAPER SCISSOR</h1>
    <div id="User">
    <h2 id="UserCount">0</h2>
    <button class="rock" value="1"><img src="/r1.png" alt="rock" class="rockimg"/></button>
    <button class="paper" value="2"><img src="/r2.png" alt="scissor" class="scissorimg"/></button>
    <button class="scissor" value="3"><img src="/r3.png" alt="paper" class="paperimg"/></button>
    </div>
    <div id="Computer">
    <h2 id="ComputerCount">0</h2>
    <img src="/c.png" alt="robot" class="image computer"></img>
    </div>       
</div>   
    <script src="index.js"></script>
</body>
</html>
